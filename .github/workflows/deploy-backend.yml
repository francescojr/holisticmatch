name: Deploy Backend to AWS Elastic Beanstalk

on:
  push:
    branches: [main]
    paths:
      - 'backend/**'
      - '.github/workflows/deploy-backend.yml'
  workflow_dispatch:

jobs:
  deploy:
    name: Deploy to AWS EB
    runs-on: ubuntu-latest
    
    defaults:
      run:
        working-directory: backend
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Run tests
        env:
          SECRET_KEY: ${{ secrets.DJANGO_SECRET_KEY }}
          DEBUG: False
          DATABASE_URL: sqlite:///test.db
        run: |
          pytest tests/ -v --tb=short
      
      - name: Create deployment package
        run: |
          cd backend
          zip -r ../backend.zip . -x ".git*" ".env*" ".pytest_cache/*" "htmlcov/*" "db.sqlite3" "venv/*" "__pycache__/*"
          cd ..
          ls -lh backend.zip
      
      - name: Deploy to Elastic Beanstalk
        uses: einaregilsson/beanstalk-deploy@v21
        with:
          aws_access_key: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws_secret_key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          application_name: holisticmatch
          environment_name: holisticmatch-env
          region: us-east-2
          version_label: ${{ github.sha }}
          deployment_package: backend.zip
          existing_bucket_name: elasticbeanstalk-us-east-2-016804998023
          wait_for_environment_recovery: 120
      
      - name: Configure EB Environment Variables
        run: |
          pip install awsebcli
          eb init -p python-3.11 holisticmatch --region us-east-2 --skip-ssl-validation
          eb setenv \
            DJANGO_SECRET_KEY="${{ secrets.DJANGO_SECRET_KEY }}" \
            DJANGO_DEBUG="False" \
            DJANGO_ALLOWED_HOSTS=".elasticbeanstalk.com,.vercel.app" \
            DATABASE_URL="${{ secrets.DATABASE_URL }}" \
            AWS_ACCESS_KEY_ID="${{ secrets.AWS_ACCESS_KEY_ID }}" \
            AWS_SECRET_ACCESS_KEY="${{ secrets.AWS_SECRET_ACCESS_KEY }}" \
            AWS_STORAGE_BUCKET_NAME="holisticmatch-media" \
            AWS_S3_REGION_NAME="us-east-2" \
            USE_S3="True" \
            CORS_ALLOWED_ORIGINS="https://holisticmatch.vercel.app"
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      
      - name: Notify Success
        if: success()
        run: echo "Backend deployed successfully to AWS EB!"
      
      - name: Notify Failure
        if: failure()
        run: echo "Backend deployment failed!!"
