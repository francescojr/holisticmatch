name: Deploy Backend to AWS Elastic Beanstalk

on:
  push:
    branches: [main]
    paths:
      - 'backend/**'
      - '.github/workflows/deploy-backend.yml'
  workflow_dispatch:

jobs:
  deploy:
    name: Deploy to AWS EB
    runs-on: ubuntu-latest
    
    defaults:
      run:
        working-directory: backend
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Run tests
        env:
          SECRET_KEY: ${{ secrets.DJANGO_SECRET_KEY }}
          DEBUG: False
          DATABASE_URL: sqlite:///test.db
          RESEND_API_KEY: ${{ secrets.RESEND_API_KEY }}
          EMAIL_BACKEND: resend.django.EmailBackend
        run: |
          pytest tests/ -v --tb=short
      
      - name: Create deployment package
        run: |
          zip -r ../backend.zip . -x ".git*" ".env*" ".pytest_cache/*" "htmlcov/*" "db.sqlite3" "venv/*" "__pycache__/*"
          ls -lh ../backend.zip
      
      - name: Deploy to Elastic Beanstalk
        uses: einaregilsson/beanstalk-deploy@v21
        with:
          aws_access_key: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws_secret_key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          application_name: holisticmatch
          environment_name: holisticmatch-env
          region: us-east-2
          version_label: ${{ github.sha }}
          deployment_package: backend.zip
          existing_bucket_name: elasticbeanstalk-us-east-2-016804998023
          wait_for_environment_recovery: 120
      
      - name: Notify Success
        if: success()
        run: echo "Backend deployed successfully to AWS EB!"
      
      - name: Notify Failure
        if: failure()
        run: echo "Backend deployment failed!!"
