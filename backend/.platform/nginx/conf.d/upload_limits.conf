# Nginx proxy configuration for file uploads
# This file is placed where Elastic Beanstalk will include it in the proxy configuration
# Location: /var/proxy/conf.d/ gets copied to /etc/nginx/conf.d/ by EB

client_max_body_size 250M;
client_body_timeout 300s;
proxy_connect_timeout 300s;
proxy_send_timeout 300s;
proxy_read_timeout 300s;

# Log large uploads for debugging
access_log /var/log/nginx/large_uploads.log combined buffer=32k flush=5s;
